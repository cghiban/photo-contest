# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference

version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.16.5
    environment:
      VIPS_VERSION: 8.11.3
      PKG_CONFIG_PATH: $HOME/vips/lib/pkgconfig:$PKG_CONFIG_PATH
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install apt-get
          command: sudo apt-get update
      - run:
          name: Install libvips dependencies
          command: sudo apt-get install -y libglib2.0-dev libexpat1-dev libtiff5-dev libjpeg62-turbo-dev libgsf-1-dev libpng-dev gtk-doc-tools gobject-introspection
      - run:
          name: Install libvips
          command: ./install-vips.sh
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
